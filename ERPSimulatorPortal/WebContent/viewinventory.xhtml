<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="section">
        <h:form>
        
              <h:outputText value="Inventory Details are as follows"></h:outputText>
              <br />
              <br />
               
					<ui:repeat value="#{producerBean.viewinventorydetails}" var="vi">
               	    
               	        <h:panelGrid columns="2">

               	    		<h:outputText value="ProductId:"></h:outputText>
              				<h:outputText value="#{vi[0]}" />          			
              				
              				<h:outputText value="ProductName:"></h:outputText>
              				<h:outputText value="#{vi[1]}" />

              				<h:outputText value="ProductQuantity:"></h:outputText>
              				<h:outputText value="#{vi[2]}" />
              				
              				<h:outputText value="ProducerName:"></h:outputText>
              				<h:outputText value="#{vi[3]}" />
              				
        					<h:commandButton value="Go Back to Producer Home" action="producer" style= "position: static; 
        						     left: 200px; top: 130px; width: 180px; height: 30px"></h:commandButton>
              				<br />
              				
              			</h:panelGrid>
          		
               	    </ui:repeat>
           
     	</h:form>
    </ui:define>
</ui:composition>
</html>
