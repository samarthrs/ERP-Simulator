<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="section">
        <h:form>
              
              		<h:outputText value="Orders Assigned to You ..."></h:outputText>
                    <br /><br />
					<ui:repeat value="#{orderBean.viewdorderdetails}" var="x">
               	    
               	        <h:panelGrid columns="2">

               	    		<h:outputText value="OrderId:"></h:outputText>
              				<h:outputText value="#{x[0]}" />          			
              				
              				<h:outputText value="ConsumerName:"></h:outputText>
              				<h:outputText value="#{x[1]}" />
              				
              				<h:outputText value="ProductName:"></h:outputText>
              				<h:outputText value="#{x[2]}" />

              				<h:outputText value="ProducerName:"></h:outputText>
              				<h:outputText value="#{x[3]}" />
              				
              				<h:outputText value="OrderDate:"></h:outputText>
              				<h:outputText value="#{x[4]}" />
              				
              				<h:outputText value="OrderStatus:"></h:outputText>
              				<h:outputText value="#{x[5]}" />    
              				
              				<h:outputText value="Order Quantity:"></h:outputText>
              				<h:outputText value="#{x[6]}" />       				
        					
              				<br /><br />
              				
              			</h:panelGrid>
          		
               	    </ui:repeat>
               	    	    <h:commandButton value="Go Back to Producer Home" action="producer" style= "position: static; 
        						     left: 200px; top: 130px; width: 180px; height: 30px"></h:commandButton>
              			
                 
              
     	</h:form>
    </ui:define>
</ui:composition>
